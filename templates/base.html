<!doctype html>
<html>
<head>
  <title>Ratings</title>
</head>

<body>
  Ratings
  <hr>
  <p><a href="/">Home</a></p>
  <p><a href="/register">Register</a></p>

  {% if not session.get("user_id") %}
    <a href="/login">Log In</a>
  {% else %}
    <a href="/logout">Log Out</a>
  {% endif %}
  
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flashes>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}



  {% block content %}
  
  {% endblock %}



</body>
</html>
